<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>数字点击</title>
	<link rel="stylesheet" href="css/index.css">	
</head>
<body>
	<!-- 计时 -->
	<div class="top_fixed">
		<span class="time">0.000</span>
		<span class="steps">1</span>
	</div>
	<div class="start_rank">
		<span class="retry">重新开始</span>
		<span class="hunman_rank">全人类排行榜</span>
	</div>
	<table id="fom" cellspacing="4">
		<tr class="row">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr class="row">
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr class="row">
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		</tr>
		<tr class="row">
			<td>16</td>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
		</tr>
		<tr class="row">
			<td>21</td>
			<td>22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
		</tr>
	</table>

</body>
<!-- js -->
<script type="text/javascript" src='js/jquery-3.1.1.js'></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
